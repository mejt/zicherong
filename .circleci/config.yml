version: 2

defaults: &defaults
 working_directory: ~/repo
 docker:
  - image: circleci/node:10.16

jobs:
 build:
  <<: *defaults
  steps:
   - checkout

   - restore_cache:
      keys:
       - v1-dependencies-{{ checksum "package.json" }}
       # fallback to using the latest cache if no exact match is found
       - v1-dependencies-

   - run: npm install
   - run:
      name: Run tests
      command: npm test
   - run:
      name: Build Typescript
      command: npm run tsc

   - save_cache:
      paths:
       - node_modules
       - build
      key: v1-dependencies-{{ checksum "package.json" }}

   - persist_to_workspace:
      root: ~/repo
      paths: .

workflows:
 version: 2
 npm-deploy:
  jobs:
   - build
